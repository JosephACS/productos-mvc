<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:param name="title" value="Inicio" />

    <ui:define name="content">

        <!-- HERO -->
        <div class="grid dashboard-hero">
            <div class="col-12">
                <p:card styleClass="shadow-1 border-round-lg">
                    <div class="flex flex-column md:flex-row align-items-center justify-content-between">
                        <div class="flex align-items-center gap-3">
                            <p:graphicImage name="images/gemini.png" styleClass="w-6rem" />
                            <div>
                                <h2 class="text-2xl font-bold text-900 m-0">Bienvenido al Panel de Administración</h2>
                                <p class="text-600 mt-2 mb-0">
                                    Gestione sus productos y usuarios de forma eficiente y centralizada.
                                </p>
                            </div>
                        </div>

                        <div class="mt-3 md:mt-0 flex gap-2">
                            <h:link outcome="/productos" styleClass="no-underline">
                                <p:button value="Ir a Productos" icon="pi pi-box" styleClass="ui-button-primary" />
                            </h:link>
                            <h:link outcome="/usuarios" styleClass="no-underline">
                                <p:button value="Ir a Usuarios" icon="pi pi-users" styleClass="ui-button-secondary" />
                            </h:link>
                        </div>
                    </div>
                </p:card>
            </div>
        </div>

        <!-- ACCIONES EN FILA -->
        <div class="grid dashboard-actions">
            <div class="col-12 md:col-6">
                <h:link outcome="/productos" styleClass="dashboard-card-link">
                    <p:card styleClass="dashboard-card">
                        <div class="flex align-items-center gap-3">
                            <div class="dashboard-icon" style="background:#e7f1ff;">
                                <i class="pi pi-box" style="font-size: 1.5rem; color:#0d6efd;"></i>
                            </div>
                            <div>
                                <p class="dashboard-title">Gestión de Productos</p>
                                <p class="dashboard-desc">Ver, crear, editar y eliminar productos.</p>
                            </div>
                        </div>
                    </p:card>
                </h:link>
            </div>

            <div class="col-12 md:col-6">
                <h:link outcome="/usuarios" styleClass="dashboard-card-link">
                    <p:card styleClass="dashboard-card">
                        <div class="flex align-items-center gap-3">
                            <div class="dashboard-icon" style="background:#f2e7ff;">
                                <i class="pi pi-users" style="font-size: 1.5rem; color:#7b2cbf;"></i>
                            </div>
                            <div>
                                <p class="dashboard-title">Gestión de Usuarios</p>
                                <p class="dashboard-desc">Administrar el acceso y los perfiles de usuario.</p>
                            </div>
                        </div>
                    </p:card>
                </h:link>
            </div>
        </div>

    </ui:define>

</ui:composition>
